<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhyme on a Dime</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">

        <div class="main-display">
            <div id="wordDisplay" class="word-text clickable">Tap Mic to speak</div>
            <div id="topicDisplay" class="topic-text hidden"></div>
        </div>

        <div class="controls-section">
            <button id="micBtn" class="circular-btn primary-btn active-state">
                <span class="material-icons">mic</span>
            </button>

            <button id="resetBtn" class="reset-btn hidden">Reset</button>

            <div class="action-row">
                <button id="topicBtn" class="circular-btn secondary-btn" disabled>
                    <span class="material-icons">add</span>
                </button>
                <div class="spacer"></div>
                <button id="rhymeBtn" class="circular-btn success-btn" disabled>
                    <span class="material-icons" id="rhymeIcon">drag_handle</span>
                    <div id="loadingRing" class="loading-spinner hidden"></div>
                </button>
            </div>
        </div>

        <div class="results-section hidden" id="resultsSection">
            <div class="results-header-container">
                <div class="results-header" id="resultsTitle">Rhymes</div>
                <button id="exportBtn" class="export-btn" title="Export to Word"><span
                        class="material-icons">download</span></button>
            </div>
            <div class="results-list" id="resultsList">
                <!-- Rhyme chips append here -->
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
